<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="stylesheet3.css" rel="stylesheet" />
</head>
<body style="background-color: #F0F3F4 ">
    <form action="Login.html" method="post">
        <div class="container">
            <div class="con" style="text-shadow: 1px 2px 3px blue;">
                <h1>Registration</h1>
            </div>
            <p>Please fill in this form to create an account.</p>
            <hr />
            <label for="uname"><b>Enter the Username</b></label>
            <input type="text" id="user" placeholder="Enter Username" name="uname" required>
            <br>
            <label for="psw"><b>Enter the Password</b></label>
            <input type="password" id="pass" placeholder="Enter Password" name="psw" required>
            <br>
            <label for="psw"><b>Comfirm Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw1" required>
            <br>
            <label for="email" ><b>Enter the email</b></label>
            <input type="email"  placeholder="Enter email" name="email" required>
            <br /><label for="mobile"><b>Enter the Mobile</b></label>
            <input type="tel" placeholder="Enter mobile" name="mobile" required>
            <br />
            <label for="date"><b>Enter the Birthday</b></label>
            <input type="date" placeholder="Enter Birthdate" name="date">
            <br />
            <button type="submit" style="font-size:larger" onclick="setData()">ok</button>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function setData() {
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            console.log(user);
            console.log(pass);
            if (localStorage) {
                //localStorage.clear();
                localStorage.setItem("user", user);
                localStorage.setItem("pass", pass);
            }
            else {
                alert('storage not support..')
            }
        }

        
    </script>
</body>
</html>
