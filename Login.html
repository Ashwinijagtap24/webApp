<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="stylesheet2.css" rel="stylesheet" />
   
</head>
<body style="background-color: #F0F3F4 " >
  
    <form action="menu.html" method="post" >
        <div class="imgcontainer">
            <img src="Loginlogo.jpeg" alt="Avatar" class="avatar">
        </div>
        <div id="d1"></div>

        <div class="container">
            <div class="con" style="text-shadow: 1px 2px 3px blue ">
                <h1>Log In</h1>
            </div>
            <label for="uname"><b>Username</b></label>
            <input type="text" id="u" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="p" placeholder="Enter Password" name="psw" required>

            <button type="submit" onclick="return getData()" >Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <button><a href="Register.html" style="font-size:larger">signup</a> </button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function getData() {
            if (localStorage) {
                var user = localStorage.getItem("user");
                var pass = localStorage.getItem("pass");
                // document.getElementById("d1").innerHTML = 

            }
            var u1 = document.getElementById("u").value;
            var p1 = document.getElementById("p").value;
            if (user == u1 && pass == p1) {
                alert('Login Successfully....');
            }
            else {
                alert('Login not Successfully....');
                return false;
            }
            }
    </script>
</body>
</html>
